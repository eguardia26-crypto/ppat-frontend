<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Data</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #8A2BE2, #4CAF50);
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar select,
        .search-bar button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        .search-bar button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background: #45A049;
        }

        .table-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        table thead {
            background: linear-gradient(135deg, #4CAF50, #8A2BE2);
            color: #fff;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        table th {
            text-align: center;
        }

        table td {
            text-align: center;
            color: #555;
        }

        table .btn {
            padding: 5px 10px;
            font-size: 14px;
        }

        table .btn-primary {
            background-color: #007BFF;
            border-color: #007BFF;
        }

        table .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        table .btn-danger {
            background-color: #DC3545;
            border-color: #DC3545;
        }

        table .btn-danger:hover {
            background-color: #A71D2A;
            border-color: #891B24;
        }

        .export-button {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .export-button button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background: #6A1B9A;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .export-button button:hover {
            background: #5A1087;
        }

        .note {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #333;
            z-index: 1000;
            display: none;
        }

        .loading-overlay span {
            margin-left: 10px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        Mohon menunggu <span>&#128522;</span> <span>&#128522;</span> <span>&#128522;</span>
    </div>
    <div class="container">
        <div class="search-bar">
            <select id="bulan">
                <option value="">Pilih Bulan</option>
                <option value="01">Januari</option>
                <option value="02">Februari</option>
                <option value="03">Maret</option>
                <option value="04">April</option>
                <option value="05">Mei</option>
                <option value="06">Juni</option>
                <option value="07">Juli</option>
                <option value="08">Agustus</option>
                <option value="09">September</option>
                <option value="10">Oktober</option>
                <option value="11">November</option>
                <option value="12">Desember</option>
            </select>
            <select id="year-select">
                <option value="">Pilih Tahun</option>
            </select>
            <button onclick="cariData()">Cari Data</button>
            <button onclick="handleKembaliDashboard()">Dashboard</button>
        </div>

        <div class="table-container">
            <table id="data-table" class="display table table-bordered">
                <thead>
                    <tr>
                        <th>Nama PPAT</th>
                        <th>Jenis Dan Nomor Hak</th>
                        <th>Bentuk Perbuatan Hukum</th>
                        <th>Letak Tanah Dan Bangunan</th>
                        <th>Nilai Transaksi</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr class="no-items">
                        <td colspan="7">No items <span style="color: red;">&#128683;</span></td>
                    </tr>
                </tbody>
            </table>
        
        </div>

        <div class="export-button">
            <button onclick="exportData()">Export Data</button>
        </div>

        <div class="note">Nb: Pilih Bulan dan Tahun terlebih dahulu sebelum Export Data</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/dashboard.js"></script>
    <script src="../scripts/dashboardPPAT.js"></script>
    <script src="../config/baseUrl.js"></script>

</body>
</html>
