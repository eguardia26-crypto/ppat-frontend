<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      color: #555;
      margin-bottom: 8px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #6c63ff;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .btn-primary {
      background-color: #6c63ff;
      color: #fff;
    }

    .btn-secondary {
      background-color: #ddd;
      color: #333;
    }

    .btn:hover {
      opacity: 0.8;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 15px;
      }

      input {
        font-size: 14px;
      }

      .btn {
        font-size: 14px;
      }
    }

    /* Loading Overlay Styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .loading-content {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      animation: fadeIn 0.5s;
      font-size: 18px;
      font-weight: 600;
    }

    /* Animasi fadeIn */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>Edit Data</h3>
    <form id="edit-form">
      <div class="form-group">
        <label for="nama_ppat">Nama PPAT:</label>
        <input disabled type="text" id="nama_ppat" name="nama_ppat">
      </div>
      <div class="form-group">
        <label for="bulan_ini">Bulan Ini:</label>
        <input disabled type="month" id="bulan_ini" name="bulan_ini">
      </div>
      <div class="form-group">
        <label for="akta_nomor">Akta Nomor:</label>
        <input type="text" id="akta_nomor" name="akta_nomor">
      </div>
      <div class="form-group">
        <label for="akta_tanggal">Akta Tanggal:</label>
        <input type="date" id="akta_tanggal" name="akta_tanggal">
      </div>
      <div class="form-group">
        <label for="bentuk_perbuatan_hukum">Bentuk Perbuatan Hukum:</label>
        <input type="text" id="bentuk_perbuatan_hukum" name="bentuk_perbuatan_hukum">
      </div>
      <div class="form-group">
        <label for="jenis_dan_nomor_hak">Jenis dan Nomor Hak:</label>
        <input type="text" id="jenis_dan_nomor_hak" name="jenis_dan_nomor_hak">
      </div>
      <div class="form-group">
        <label for="letak_tanah_dan_bangunan">Letak Tanah dan Bangunan:</label>
        <input type="text" id="letak_tanah_dan_bangunan" name="letak_tanah_dan_bangunan">
      </div>
      <div class="form-group">
        <label for="luas_tanah">Luas Tanah:</label>
        <input type="number" id="luas_tanah" name="luas_tanah">
      </div>
      <div class="form-group">
        <label for="luas_bangunan">Luas Bangunan:</label>
        <input type="number" id="luas_bangunan" name="luas_bangunan">
      </div>
      <div class="form-group">
        <label for="nilai_transaksi">Nilai Transaksi:</label>
        <input type="number" id="nilai_transaksi" name="nilai_transaksi">
      </div>
      <div class="form-group">
        <label for="nama_pengalihan">Nama Pengalihan:</label>
        <input type="text" id="nama_pengalihan" name="nama_pengalihan">
      </div>
      <div class="form-group">
        <label for="nama_penerima">Nama Penerima:</label>
        <input type="text" id="nama_penerima" name="nama_penerima">
      </div>
      <div class="form-group">
        <label for="njop_rp">NJOP </label>
        <input type="text" id="njop_rp" name="njop_rp">
      </div>
      <div class="form-group">
        <label for="nop_tahun">NOP/Tahun:</label>
        <input type="text" id="nop_tahun" name="nop_tahun">
      </div>
      <div class="form-group">
        <label for="ssb_rp">SSB RP:</label>
        <input type="number" id="ssb_rp" name="ssb_rp">
      </div>
      <div class="form-group">
        <label for="ssb_tanggal">SSB Tanggal:</label>
        <input type="date" id="ssb_tanggal" name="ssb_tanggal">
      </div>
      <div class="form-group">
        <label for="ssp_rp">SSP RP:</label>
        <input type="number" id="ssp_rp" name="ssp_rp">
      </div>
      <div class="form-group">
        <label for="ssp_tanggal">SSP Tanggal:</label>
        <input type="date" id="ssp_tanggal" name="ssp_tanggal">
      </div>
      <div class="form-group">
        <label for="ket">Keterangan:</label>
        <input type="text" id="ket" name="ket">
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" id="cancel-button">Kembali</button>
        <button type="submit" class="btn btn-primary">Simpan</button>
      </div>
    </form>
  </div>

  <!-- Loading Overlay -->
  <div id="loading" class="loading-overlay">
    <div class="loading-content">
      Mohon Menunggu...
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Ambil data item yang disimpan di sessionStorage (dari halaman sebelumnya)
      const item = JSON.parse(sessionStorage.getItem("itemData"));

      if (item) {
        // Isi form dengan data dari sessionStorage
        document.getElementById("akta_nomor").value = item.akta_nomor || "";
        document.getElementById("akta_tanggal").value = item.akta_tanggal || "";
        document.getElementById("bentuk_perbuatan_hukum").value = item.bentuk_perbuatan_hukum || "";
        document.getElementById("bulan_ini").value = item.bulan_ini || "";
        document.getElementById("jenis_dan_nomor_hak").value = item.jenis_dan_nomor_hak || "";
        document.getElementById("letak_tanah_dan_bangunan").value = item.letak_tanah_dan_bangunan || "";
        document.getElementById("luas_tanah").value = item.luas_tanah || "";
        document.getElementById("luas_bangunan").value = item.luas_bangunan || "";
        document.getElementById("nilai_transaksi").value = item.nilai_transaksi || "";
        document.getElementById("nama_ppat").value = item.nama_ppat || "";
        document.getElementById("nama_pengalihan").value = item.nama_pengalihan || "";
        document.getElementById("nama_penerima").value = item.nama_penerima || "";
        document.getElementById("njop_rp").value = item.njop_rp || "";
        document.getElementById("nop_tahun").value = item.nop_tahun || "";
        document.getElementById("ssb_rp").value = item.ssb_rp || "";
        document.getElementById("ssb_tanggal").value = item.ssb_tanggal || "";
        document.getElementById("ssp_rp").value = item.ssp_rp || "";
        document.getElementById("ssp_tanggal").value = item.ssp_tanggal || "";
        document.getElementById("ket").value = item.ket || "";
      }

      // Menangani tombol cancel untuk kembali ke halaman dashboard
      document.getElementById("cancel-button").addEventListener("click", () => {
        window.location.href = "dashboardPPAT.html"; // Ganti sesuai dengan nama halaman dashboard Anda
      });

      // Menangani form submit
      document.getElementById("edit-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        // Tampilkan animasi loading
        document.getElementById('loading').style.display = 'flex';

        const sessionToken = JSON.parse(sessionStorage.getItem('sessionToken'));
        const token = sessionToken?.token;
        const item = JSON.parse(sessionStorage.getItem("itemData"));

        const payload = {
          akta_nomor: document.getElementById("akta_nomor").value,
          akta_tanggal: document.getElementById("akta_tanggal").value,
          bentuk_perbuatan_hukum: document.getElementById("bentuk_perbuatan_hukum").value,
          bulan_ini: document.getElementById("bulan_ini").value,
          jenis_dan_nomor_hak: document.getElementById("jenis_dan_nomor_hak").value,
          letak_tanah_dan_bangunan: document.getElementById("letak_tanah_dan_bangunan").value,
          luas_tanah: document.getElementById("luas_tanah").value,
          luas_bangunan: document.getElementById("luas_bangunan").value,
          nilai_transaksi: document.getElementById("nilai_transaksi").value,
          ket: document.getElementById("ket").value,
          nama_ppat: document.getElementById("nama_ppat").value,
          nama_pengalihan: document.getElementById("nama_pengalihan").value,
          nama_penerima: document.getElementById("nama_penerima").value,
          njop_rp: document.getElementById("njop_rp").value,
          nop_tahun: document.getElementById("nop_tahun").value,
          ssb_rp: document.getElementById("ssb_rp").value,
          ssb_tanggal: document.getElementById("ssb_tanggal").value,
          ssp_rp: document.getElementById("ssp_rp").value,
          ssp_tanggal: document.getElementById("ssp_tanggal").value,
        };

        try {
          const response = await fetch(`https://apippat.kantahsalatiga.com/api/laporan/${item.id}`, {
            method: "PUT",
            headers: {
              "Authorization": `Bearer ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          // Sembunyikan animasi loading setelah mendapatkan respon
          document.getElementById('loading').style.display = 'none';

          if (response.ok) {
            sessionStorage.removeItem("itemData");
            alert("Data berhasil diperbarui.");
            window.location.href = "dashboardPPAT.html"; // Kembali ke halaman dashboard setelah update berhasil
          } else {
            const result = await response.json();
            alert(`Gagal memperbarui data: ${result.message}`);
          }
        } catch (error) {
          // Sembunyikan animasi loading jika terjadi error
          document.getElementById('loading').style.display = 'none';
          console.error("Error:", error);
          alert("Terjadi kesalahan saat memperbarui data.");
        }
      });
    });
  </script>
  <script src="../config/baseUrl.js"></script>
</body>

</html>
